<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styletile.css">

</head>

<body>

    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background" class="hide"></div>

            <div id="game_elements">
                <div id="dreng" class="dreng_start"></div>
                <div id="pige" class="pige_start"></div>
                <div id="snemand" class="snemand_start"></div>
                <div id="vand1" class="vand1"></div>
                <div id="sky" class="sky"></div>
                <div id="titel" class="titel_start"></div>
                <div id="titel2" class="titel2_start"></div>
                <div id="instillinger" class="instillinger"></div>
                <div id="instillinger2"></div>
                <div id="Lydlos"></div>
                <div id="Lyd"></div>
                <div id="Lydlos_kopi"></div>
                <div id="Lyd_kopi"></div>

            </div>

            <div id="game_ui">
                <div id="points"></div>
                <div id="energy"></div>
                <div id="time"></div>
            </div>
        </div>

        <div id="start" class="hide">
            <div id="play"></div>
        </div>

        <div id="settings" class="hide">
            <div id="instillinger2"></div>
        </div>
        <div id="gameover" class="hide"></div>
        <div id="levelcomplete" class="hide"></div>
    </div>

    <script src="script.js"></script>

</body>
