<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styletile.css">

</head>

<body>

    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="snemand2" class="snemand2"></div>
                <div id="sky1" class="sky"></div>
                <div id="sky2" class="sky"></div>
                <div id="sky3" class="sky"></div>
                <div id="vand" class="vand_pos2"></div>
                <div id="vand3" class="vand_pos3"></div>
                <div id="vand4" class="vand_pos4"></div>
                <div id="vand5" class="vand_pos5"></div>
                <div id="vand6" class="vand_pos6"></div>
                <div id="vand7" class="vand_pos7"></div>
                <div id="vand8" class="vand_pos8"></div>
                <div id="vand9" class="vand_pos9"></div>
                <div id="vand10" class="vand_pos10"></div>
                <div id="vand11" class="vand_pos11"></div>
                <div id="vand12" class="vand_pos12"></div>
                <div id="vand13" class="vand_pos13"></div>
                <div id="vand14" class="vand_pos14"></div>
                <div id="vand15" class="vand_pos15"></div>
                <div id="vand16" class="vand_pos16"></div>
                <div id="vand17" class="vand_pos17"></div>
                <div id="vand18" class="vand_pos18"></div>
                <div id="vand19" class="vand_pos19"></div>
                <div id="tavle"></div>
            </div>

            <div id="game_ui">
                <div id="points">
                    <span id="vand" class="vand"></span>
                    <span id="antal" class="antal">0</span></div>
                <div id="energy">
                    <div id="liv" class="liv"></div>
                    <div id="liv2" class="liv"></div>
                    <div id="liv3" class="liv"></div>
                </div>
                <div id="time"></div>
            </div>
        </div>

        <div id="start" class="hide">
            <div id="play"></div>
            <div id="titel" class="titel_start"></div>
            <div id="titel2" class="titel2_start"></div>
            <div id="dreng" class="dreng_titel"></div>
            <div id="pige" class="pige_titel"></div>
            <div id="snemand" class="snemand_titel"></div>
            <div id="settings"></div>
        </div>

        <div id="settings" class="hide">
            <div id="instillinger2"></div>
            <div id="Lyd"></div>
            <div id="Lydlos_kopi"></div>
            <div id="Lyd_kopi"></div>
            <div id="Lydlos"></div>
        </div>

        <div id="gameover" class="hide">
            <div id="spil_igen"></div>
        </div>

        <div id="levelop" class="hide">
            <div id="spil_igen"></div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
